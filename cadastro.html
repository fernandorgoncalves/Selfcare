<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Selfcare-cadastro</title>
</head>

<body>
  <nav id="Menu-navegacao">
    <section>
      <a href="./index.html"><img src="./assets/logo.svg" alt="logo da empresa"></a>

    </section>
    <section class="btn-nav-a">
      <a href="#" class="btn-nav"><img src="./assets/btn-pesquisa.svg" alt=""></a>
      <a href="./login.html" class="btn-nav"><img src="./assets/btn-login.svg" alt=""></a>
      <a href="#" class="btn-nav"><img src="./assets/btn-comprar.svg" alt=""></a>
    </section>
  </nav>
  <main class="main-form">
    <form action="" class="form-cadastro">
      <Label>Nome Completo</Label>
      <input type="text" required id="nome">
      <Label>Telefone</Label>
      <input type="tel" placeholder="(**)*****-****" required id="tel">
      <Label>Email</Label>
      <input type="email" placeholder="cliente@cliente.com" required id="email">
      <Label>Endere√ßo</Label>
      <input type="text" required id="end">
      <Label>Cidade</Label>
      <input type="text" required id="cidade">
      <Label>Data de nascimento</Label>
      <input type="date" required id="dataNacimento">
      <div class="radio">
        <input type="radio" name="opcao" value="op1">
        <span>masculino</span>
        <input type="radio" name="opcao" value="op2">
        <span>Feminino</span>
      </div>
      <Label>Senha</Label>
      <input type="password" required placeholder="Digite a senha" id="senha">
      <Label>Confirme a Senha</Label>
      <input type="password" required placeholder="Confirme a senha" id="confirmeSenha">
      <button onclick="salvar()"><a href="#">cadastrar</a></button>
    </form>

  </main>
  <script src="./script.js"></script>
</body>

</html>
