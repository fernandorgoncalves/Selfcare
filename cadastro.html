<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Selfcare-cadastro</title>
</head>

<body>
  <nav id="Menu-navegacao">
    <section>
      <a href="./index.html"><img src="./assets/logo.svg" alt="logo da empresa"></a>

    </section>
    <section class="btn-nav-a">
      <a href="#" class="btn-nav"><img src="./assets/btn-pesquisa.svg" alt=""></a>
      <a href="./login.html" class="btn-nav"><img src="./assets/btn-login.svg" alt=""></a>
      <a href="#" class="btn-nav"><img src="./assets/btn-comprar.svg" alt=""></a>
    </section>
  </nav>
  <main class="main-form">
    <form action="" class="form-cadastro">
      <Label>Nome Completo</Label>
      <input type="text" required>
      <Label>Telefone</Label>
      <input type="tel" placeholder="(**)*****-****" required>
      <Label>Email</Label>
      <input type="email" placeholder="cliente@cliente.com" required>
      <Label>Endere√ßo</Label>
      <input type="text" required>
      <Label>Cidade</Label>
      <input type="text" required>
      <Label>Data de nascimento</Label>
      <input type="date" required>
      <label for="sexo">Informe o sexo</label>
      <select name="" id="sexo">
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
      </select>
      <Label>Senha</Label>
      <input type="password" required placeholder="Digite a senha">
      <Label>Confirme a Senha</Label>
      <input type="password" required placeholder="Confirme a senha">
      <button><a href="#">cadastrar</a></button>
    </form>

  </main>
</body>

</html>
